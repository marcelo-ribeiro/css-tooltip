<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Tooltip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/example.css">
  <link rel="stylesheet" href="../dist/css-tooltip.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

  <h1>Simple and Responsive CSS Tooltip</h1>

  <br><br><br>

  <a href="#" data-tooltip="I'm a CSS Tooltip">Link</a>

  <br><br><br>

  <button data-tooltip="I'm a CSS Tooltip">Button</button>

  <br><br><br>

  <a href="#" data-tooltip="Like on Facebook"><i class="fa fa-facebook-square fa-2x"></i></a>

</body>
</html>
